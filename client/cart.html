<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drift | Products</title>
  <link rel="stylesheet" href="css/cart.css" />
  <link rel="stylesheet" href="css/toastify.css" />
  <script src="./src/Utils/toastify.js"></script>
  <script src="js/three.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/OBJLoader.js"></script>
  <script src="js/GLTFLoader.js"></script>
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <header id="header" class="header">
    <nav class="nav container">
      <div class="logo">
        <a href="./index.html">
          <img src="assets/Images/Logo_dark.png" alt="Logo" />
        </a>
      </div>

      <div class="menu">
        <ul class="nav-list">
          <li class="nav-item">
            <button class="nav-link plain-link" onclick="ClickedDot(1)">3D view</button>
          </li>
          <li class="nav-item">
            <a href="./tryon.html" class="nav-link">Virtual tryon</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">View in your room</a>
          </li>
        </ul>

      </div>

      <a href="#" class="cart" id="show-cart">
        <img class="shopping-cart" src="assets/Icons/shopping cart.png" alt="" />
      </a>

      <div class="hamburger">
        <img src="assets/Icons/menu.svg" alt="" />

      </div>
    </nav>
  </header>

  <main class="main container">
    <div class="row">
      <div id="shoe-div" class="shoe">
        <div id="show-figure" class="shoe-figure"></div>

        <img id="shoe-img" class="shoe-img" src="assets/Images/pic1.png" alt="" />


        <div class="dots">

          <span id="dot-2" onclick="ClickedDot(2)" class="dot dot-color-2"></span>
          <span id="dot-1" onclick="ClickedDot(1)" class="dot dot-color-1 active"></span>
        </div>

      </div>

      <div class="info">
        <!-- <div class="threeicon">
          <img onclick="ClickedDot(2)" id="crossicon" class="crossicon not-active" src="assets/Images/show-cross.png" />
        </div> -->
        <div class="shoe-info">
          <span class="info-subtitle">Nike</span>
          <h1 class="info-title">Nike Air jordan 1</h1>
          <p class="info-description">
            This is a genuine product of Nike India Private Limited. The product comes with a standard brand warranty of
            180 days.
          </p>
        </div>

        <div class="info-down">
          <div class="size">
            <h3 class="size-title">Total</h3>
            <div class="size-content">
              <button class="size-total active">8.6</button>
              <button class="size-total">9</button>
              <button class="size-total">9.5</button>
            </div>
          </div>

          <div class="count">
            <h3 class="count-title">Count</h3>
            <div class="count-content">
              <button id="item__decrement">-</button>
              <span id="item_count">1</span>
              <button id="item__increment">+</button>
            </div>
          </div>
        </div>

        <div class="price">
          <span class="price-title">Rs 8,295</span>
          <a class="price-button" id="add-to-cart">ADD TO CART</a>

        </div>

  </main>

  <script src="js/gsap.min.js"></script>
  <script src="src/tryon/cart.js"></script>
</body>

</html>
